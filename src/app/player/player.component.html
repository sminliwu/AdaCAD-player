<mat-accordion id="player-container">
  <mat-expansion-panel
    [expanded] = "playOpen"
    (opened) = "playOpen = true"
    (closed) = "playOpen = false"
    (afterCollapse)="resizeContainer()"
    (afterExpand)="resizeContainer()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ playOpen? 'Close' : 'Open'}} Player
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div id="player-content" class="player">

      <app-weaving-state class="top-aligned" ></app-weaving-state>
      
      <div class="break"></div>

      <app-op-sequencer class="top-aligned"></app-op-sequencer>

    </div>

    
  </mat-expansion-panel>

</mat-accordion>
