<mat-accordion id="player-container">
  <mat-expansion-panel
    [expanded] = "open"
    (opened) = "toggleOpen(true)"
    (closed) = "toggleOpen(false)"
    (afterCollapse)="resizeContainer()"
    (afterExpand)="resizeContainer()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ open? 'Close' : 'Open'}} Player
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div id="player-content" class="player">

      <div class="first-row">
        <app-weaving-state></app-weaving-state>
        <app-op-sequencer></app-op-sequencer>
      </div>
      
      <div class="break"></div>

      <div class="second-row">
        <app-virtual-pedals></app-virtual-pedals>
      </div>
      

    </div>

    
    
  </mat-expansion-panel>

</mat-accordion>
